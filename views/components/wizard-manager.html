  <!-- Content Area -->
  <div class="flex-grow overflow-y-auto p-4">
    <!-- Colors Section -->
    <div x-show="wizard_mode === 'colors'" class="space-y-6">
      <template x-for="color in tailwindConfig.tailwind.wizard[0].preset.colors" :key="color.id">
        <div class="bg-slate-800 rounded-lg p-4 space-y-4">
          <div class="flex items-center space-x-4 flex-col">
            <input type="text" x-model="color.key" class="bg-slate-700 text-white px-2 py-1 rounded" placeholder="Color name">
            <input type="color" x-model="color.value" class="bg-slate-700 rounded">
            <input type="text" x-model="color.value" class="bg-slate-700 text-white px-2 py-1 rounded" placeholder="Hex value">
            <div class="flex items-center">
              <span class="mr-2 text-white">Generate Shades</span>
              <label class="switch">
                <input type="checkbox" x-model="color.options.enableShades" @change="generateShades(color)">
                <span class="slider round"></span>
              </label>
            </div>
            <button @click="removeColor(color.id)" class="text-red-500 hover:text-red-400">Remove</button>
          </div>
          <div x-show="color.options.enableShades" class="flex">
            <template x-for="(shade, key) in color.shades" :key="key">
              <div class="flex flex-col items-center">
                <div :style="`background-color: ${shade}`" class="w-6 h-6 rounded"></div>
              </div>
            </template>
          </div>
        </div>
      </template>
      <button @click="addColor()" class="bg-slate-700 text-white px-4 py-2 rounded hover:bg-slate-600">
        Add Color
      </button>
    </div>

    <!-- Other sections (screens, spacing, typography, plugins) go here -->
    <!-- They will be similar in structure but with fields relevant to each section -->

  </div>
</div>
