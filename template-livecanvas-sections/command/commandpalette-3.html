<section
  class="object-center overflow-hidden bg-primary-900 bg-cover"
  style="
    background-image: url(../wp-content/themes/{{theme.slug}}/assets/broke/placeholders/square1.svg);
  "
>
  <div class="items-center justify-center p-8 md:p-12 lg:px-20 lg:py-36">
    <div
      class="max-w-xl mx-auto overflow-hidden transition-all transform bg-primary-900 border divide-y shadow-2xl divide-base-50/10 rounded-xl ring-1 ring-primary-900 border-base-50/5 ring-opacity-5 bg-opacity-80 backdrop-blur backdrop-filter"
    >
      <div class="relative">
        <ion-icon
          class="pointer-events-none absolute top-3.5 left-4 h-5 w-5 text-base-50"
          name="search-outline"
        ></ion-icon>
        <input
          type="text"
          class="w-full h-12 pr-4 text-base-50 placeholder-base-400 bg-transparent border-0 pl-11 focus:ring-0 sm:text-sm"
          placeholder="What do you need?"
          role="combobox"
          aria-expanded="false"
          aria-controls="options"
        />
      </div>
      <ul
        class="p-3 space-y-3 overflow-y-auto max-h-96 scroll-py-3"
        id="options"
        role="listbox"
      >
        <li
          class="flex p-3 text-base-300 duration-200 cursor-default select-none hover:text-base-50 group rounded-xl hover:bg-base-50/5"
          id="option-1"
          role="option"
          tabindex="-1"
        >
          <a
            href="#"
            class="flex"
          >
            <div class="flex items-center justify-center flex-none">
              <ion-icon
                name="grid-outline"
                class="w-5 h-5"
              ></ion-icon>
            </div>
            <div class="flex-auto ml-4">
              <p class="text-sm">Search projects</p>
            </div>
          </a>
        </li>
        <li
          class="flex p-3 text-base-300 duration-200 cursor-default select-none hover:text-base-50 group rounded-xl hover:bg-base-50/5"
          id="option-1"
          role="option"
          tabindex="-1"
        >
          <a
            href="#"
            class="flex"
          >
            <div class="flex items-center justify-center flex-none">
              <ion-icon
                name="add-outline"
                class="w-5 h-5"
              ></ion-icon>
            </div>
            <div class="flex-auto ml-4">
              <p class="text-sm">Create another project</p>
            </div>
          </a>
        </li>
        <li>
          <div class="px-1 py-3">
            <p class="text-sm font-semibold text-base-300">
              Create another project
            </p>
          </div>
        </li>
        <li
          class="flex p-3 text-base-300 duration-200 cursor-default select-none hover:text-base-50 group rounded-xl hover:bg-base-50/5"
          id="option-1"
          role="option"
          tabindex="-1"
        >
          <a
            href="#"
            class="flex"
          >
            <div class="flex items-center justify-center flex-none">
              <ion-icon
                name="people-outline"
                class="w-5 h-5"
              ></ion-icon>
            </div>
            <div class="flex-auto ml-4">
              <p class="text-sm">Search team</p>
            </div>
          </a>
        </li>
        <li
          class="flex p-3 text-base-300 duration-200 cursor-default select-none hover:text-base-50 group rounded-xl hover:bg-base-50/5"
          id="option-1"
          role="option"
          tabindex="-1"
        >
          <a
            href="#"
            class="flex"
          >
            <div class="flex items-center justify-center flex-none">
              <ion-icon
                name="add-outline"
                class="w-5 h-5"
              ></ion-icon>
            </div>
            <div class="flex-auto ml-4">
              <p class="text-sm">Create a new team</p>
            </div>
          </a>
        </li>
        <!-- More items... -->
      </ul>
      <div
        class="flex flex-wrap items-center bg-primary-900 py-2.5 px-4 text-xs text-base-300"
      >
        <kbd
          class="flex items-center justify-center w-5 h-5 mx-1 font-semibold text-base-50 border rounded bg-base-50/5 border-base-50/5 sm:mx-2"
        >
          <ion-icon name="return-down-back-outline"></ion-icon>
        </kbd>
        <span class="sm:hidden"> to select </span>
        <span class="hidden sm:inline"> to select </span>
        <kbd
          class="flex items-center justify-center w-5 h-5 mx-1 font-semibold text-base-50 border rounded bg-base-50/5 border-base-50/5 sm:mx-2"
        >
          <ion-icon name="arrow-down-outline"></ion-icon>
        </kbd>
        <kbd
          class="flex items-center justify-center w-5 h-5 mx-1 font-semibold text-base-50 border rounded bg-base-50/5 border-base-50/5 sm:mx-2"
        >
          <ion-icon name="arrow-up-outline"></ion-icon>
        </kbd>
        <span class="hidden sm:inline"> to navigate </span>
        <kbd
          class="flex items-center justify-center h-5 px-2 mx-1 font-semibold text-base-50 border rounded border-base-50/5 w-7 bg-base-50/5 sm:mx-2"
        >
          esc
        </kbd>
        to close
        <kbd
          class="flex items-center justify-center w-5 h-5 px-2 mx-1 font-semibold text-base-50 border rounded border-base-50/5 bg-base-50/5 sm:mx-2"
        >
          BS
        </kbd>
      </div>
    </div>
  </div>
</section>
